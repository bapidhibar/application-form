<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="title">Application Form</h1> 
<p id="description">Application for Software Developer</p>
<form id="survey-form">
  <label for="firstname">First name:</label><br>
  <input type="text" id="firstname-label"><br>
  <label for="middlename">Middle name:</label><br>
  <input type="text" id="middlename-label"><br>
  <label for="surname">Surname:</label><br>
  <input type="text" id="surtname-label"><br><br>
  <label type="gender">Gender:</label><br>
  <select name="gender" id="dropdown">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select><br><br>
  <label for="dateofbirth">Date Of Birth:</label>
  <input type="date" id="dateofbirth-label"><br><br>
  <label type="qualification">Qualification:</label><br>
  <select name="qualification" id="dropdown">
    <option value="bca">BCA</option>
    <option value="mca">MCA</option>
    <option value="b.tech-cse">B.Tech-CSE</option>
    <option value="b.tech-it">B.Tech-IT</option>
    <option value="m.tech">M.Tech</option>
  </select><br><br>
  <label for="email">Your Email:</label><br>
  <input for="text" id="email-label"><br><br>
  <label for="number">Phone Number:</label><br>
  <input type="text" id="number-label"><br><br>
  <label for="message">Your Message</label><br>
  <textarea id="message" name="message"></textarea><br>
  <input id="submit" type="Submit" value="Submit">
    
</body>
</html>
